<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loop2step2</title>
  </head>
  <body>
    <main>
        <div class="header">
          <h4 class="account">Account settings</h4>
          <div class="close-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <div class="details">
          <img src="./img/avatar.jpg" alt="avatar" />

          <div class="container">
            <div class="name">
              <p class="user"><b>USERNAME</b></p>
              <input
                placeholder="Enter your username"
                type="text"
                autocomplete="none"
              />
            </div>
            <div class="name">
              <div class="others">
                <div class="flex1">
                  <p class="first user"><b>FIRST NAME</b></p>
                  <input
                    placeholder="Enter your first name"
                    type="text"
                    autocomplete="none"
                  />
                </div>
                <div class="flex2">
                  <p class="last user"><b>LAST NAME</b></p>
                  <input
                    placeholder="Enter your last name"
                    type="text"
                    autocomplete="none"
                  />
                </div>
              </div>
            </div>
            <div class="name">
              <p class="user"><b>EMAIL</b></p>
              <input
                placeholder="Enter your email"
                type="text"
                autocomplete="none"
              />
            </div>
            <div class="name">
              <p class="user"><b>BIO</b></p>
              <textarea
                placeholder="Tell us about yourself"
                type="text"
                autocomplete="off"
              ></textarea>
            </div>
          </div>
        </div>
        <footer>
          <div class="action">Cancel</div>
          <div class="save">Save</div>
        </footer>
    </main>
  </body>
</html>
